<div class="flex h-96">
  <div class="w-[80%]">
    <owl-carousel-o [options]="customOptions">
      <ng-template carouselSlide>
           <img class="h-96" src="/images/slider-image-3.jpeg">
        </ng-template>
      </owl-carousel-o>
  </div>
  <div class=" w-[20%]">
    <img class="h-[50%]" src="/images/slider-image-1.jpeg" alt="">
    <img class="h-[50%]" src="/images/slider-image-2.jpeg" alt="">
  </div>
</div>



<div class="text-3xl pt-5">Shop Popular Categories</div>
  <owl-carousel-o [options]="customOptions">

    @for (item of allProducts; track $index) {

        <ng-template carouselSlide>
            <img [src]="item.imageCover">
          </ng-template>
    }

      

  </owl-carousel-o>
  <div class="font-semibold text-gray-900 py-5">Some of our categories</div>

<div class="grid sm:grid-cols-1  lg:grid-cols-2 xl:grid-cols-6 gap-3">

@for (product of allProducts; track $index) {

    <app-card [cardProduct]="product"></app-card>
}

</div>
